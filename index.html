<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registration-form" onsubmit="return validateForm()">
            <h2>Register</h2>
            <div class="form-group username">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" aria-label="Username" required>
            </div>
            <div class="form-group email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-label="Email" required>
            </div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" aria-label="Password" required>
            </div>
            <div class="form-group confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" aria-label="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
